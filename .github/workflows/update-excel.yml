name: Update Excel File

on:
  workflow_dispatch:  # 允許手動觸發
  repository_dispatch:  # 允許前端 API 觸發
    types: [update-excel]

jobs:
  update-excel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}  # 這裡改成 secrets.PAT

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Decode Data
        run: |
          echo "${{ github.event.client_payload.data }}" | base64 --decode > database.xlsx

      - name: Push Changes to GitHub
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add database.xlsx
          git commit -m "Update database.xlsx via GitHub Actions" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT }}@github.com/yitingchen00/skills-github-pages.git
