<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coze note</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="chat-container">
        <img src="cozeplay_robot.png" alt="AI-agent" style="width:128px;height:128px;">
        <h2>Coze notebook</h2>
        <section id="chat-box">
            <!-- 這裡會動態顯示對話內容 -->
        </section>

        <!-- 新增輸入框 -->
        <textarea id="userInput" placeholder="請輸入筆記內容..." rows="5" style="width:100%;"></textarea>
        
        <!-- 新增儲存按鈕 -->
        <button class="btn" onclick="saveToGitHub()">儲存</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
