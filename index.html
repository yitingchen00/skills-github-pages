<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>家庭日曆</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="top-header">
    <h1>for ET</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 sidebar bg-dark text-white">
        <ul class="nav flex-column mt-4">
          <li class="nav-item">
            <a class="nav-link active text-white" href="#">📅 日曆</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">📷 相簿</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">📞 聯絡資訊</a>
          </li>
        </ul>
      </nav>

      <!-- Main -->
      <main class="col-md-10 ms-sm-auto px-4 pt-4">
        <!-- 使用者設定 -->
        <section>
          <h4 class="mb-3">👤 使用者設定</h4>
          <div class="row g-2 mb-2">
            <div class="col-md-4">
              <input type="text" id="userName" class="form-control" placeholder="姓名" />
            </div>
            <div class="col-md-4">
              <input type="email" id="userEmail" class="form-control" placeholder="Gmail" />
            </div>
            <div class="col-md-4">
              <button class="btn btn-success w-100" onclick="addUser()">新增使用者</button>
            </div>
          </div>
          <div id="userList" class="mb-4"></div>
        </section>

        <!-- 日曆 -->
        <section>
          <h4 class="mb-3">📅 日曆</h4>
          <div class="d-flex justify-content-between mb-2">
            <button class="btn btn-outline-dark" onclick="prevMonth()">⬅ 上個月</button>
            <h5 id="calendarTitle" class="text-black text-center"></h5>
            <button class="btn btn-outline-dark" onclick="nextMonth()">➡ 下個月</button>
          </div>
          <div id="calendar" class="calendar mb-4"></div>
        </section>

        <!-- 新增事件 -->
        <section>
          <h4 class="mb-3">📝 新增事件與 Gmail 模擬發送</h4>
          <div class="row g-2 mb-2">
            <div class="col-md-3">
              <input type="date" id="eventDate" class="form-control" />
            </div>
            <div class="col-md-3">
              <input type="text" id="eventContent" class="form-control" placeholder="事件內容 (限 20 字)" />
            </div>
            <div class="col-md-3">
              <select id="recipientList" class="form-select" multiple></select>
            </div>
            <div class="col-md-3 d-flex align-items-center">
              <input type="checkbox" id="mockSend" checked class="form-check-input me-2" />
              <label for="mockSend" class="form-check-label text-white">新增並模擬發送</label>
            </div>
          </div>
          <button class="btn btn-success mb-4" onclick="addEvent()">📧 新增事件</button>
        </section>

        <!-- 發送紀錄 -->
        <section>
          <h4 class="mb-3">📨 發送紀錄</h4>
          <table class="table table-bordered table-white">
            <thead>
              <tr>
                <th>日期</th>
                <th>內容</th>
                <th>發送人</th>
                <th>收件人</th>
              </tr>
            </thead>
            <tbody id="logTable"></tbody>
          </table>
        </section>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
