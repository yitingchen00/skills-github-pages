<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登入</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/skills-github-pages/static/style.css">

</head>
<body>
  <section class="login">
    <p class="title">不揪不揪不揪不揪</p>

    <!-- ✅ 改為純輸入欄位 -->
    <input type="text" id="username" placeholder="請輸入名字或暱稱" />
    <input type="email" id="gmail" placeholder="請輸入 email" />
    <div class="mb-3 checkbox-list">
      <label><input type="checkbox" id="bujou" /> 我是不揪怪</label>
    </div>
    <p id="submitMessage" style="color: red; font-weight: bold;"></p>

    <!-- ✅ 當按下按鈕才會導向 + 儲存 -->
    <div>
      <button class="page-button" onclick="goToPage('calendar')">前往家庭版</button>
      <button class="page-button" onclick="goToPage('friend')">前往朋友版</button>
    </div>
  </section>

  <script>
    function goToPage(page) {
      const name = document.getElementById("username").value.trim();
      const gmail = document.getElementById("gmail").value.trim();
      const bujou = document.getElementById("bujou").checked;
      const msg = document.getElementById("submitMessage");

      if (!gmail) {
        msg.textContent = "請填寫 Email 才能進入";
        return;
      }

      localStorage.setItem("name", name);
      localStorage.setItem("contact", gmail);
      localStorage.setItem("bujou", bujou ? "yes" : "no");

      // 導向 Flask 頁面
      window.location.href = `/${page}`;
    }
  </script>
</body>
</html>
